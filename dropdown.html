<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Example</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .white-space {
            height: 200px; /* Adjust the height of white space as needed */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-left: 20px; /* Adjust the margin to move it to the left */
        }

        .header {
            display: flex;
            justify-content: space-between; /* Adjusted to space-between */
            align-items: center;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
        }

        .menu-button {
            font-size: 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #ffffff;
        }

        .dashboard-text {
            font-size: 20px;
            font-weight: bolder;
            margin-left: 10px;
        }

        .website-name {
            margin-right: 20px; /* Adjust the margin for additional space */
            font-weight: bolder; /* Set to bold */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px; /* Adjust the padding as needed */
        }

        .button {
            padding: 20px 40px; /* Adjust the padding for a larger button horizontally */
            margin: 10px 0;
            font-size: 24px; /* Adjust the font size for a larger text */
            text-align: center;
            cursor: pointer;
            border: 2px solid #3498db;
            border-radius: 10px; /* Adjust the border radius for a rounder button */
            background-color: #3498db;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none; /* Remove the default underline from anchor elements */
        }

        .button:hover {
            background-color: #2980b9;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="menu-button">&#9776;</button>
    <span class="dashboard-text">Dashboard</span>
    <span class="website-name">TRAVELHUB</span>
</div>

<div class="white-space">

</div>

    <a href="faqs.html" class="button">FAQ's</a>
    <a href="lang_support.html" class="button">Lang Support</a>
</div>
</body>
</html>
